{% extends "traction_app/base.html" %}
{% block content %}
    <h1>Search Results</h1>

    <ul>
      {% for item in items %}
        <li class="mb-1">
          {{ item.name }}
          <a class="btn btn-secondary"
          href="{% url 'traction-home' %}?item={{ item.hash }}">
          Track
          </a>
        </li>
      {% endfor %}
    </ul>
{% endblock content %}
